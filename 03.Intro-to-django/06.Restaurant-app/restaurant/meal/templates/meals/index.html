{% extends 'base.html' %}

{% block contents %}
<h2>Visit our <span style="color: rgb(219, 156, 20);">Menu !</span></h2>
<p>Please choose your favourite dish</p>

<div class="row g-3">
    {% for item in categories %}
    <div class="col-md-6 col-lg-4">
        <div class="card shadow p-2">
            <img src="{{item.strCategoryThumb}}" class="card-img-top img-fluid" alt="{{item.strCategory}}">
            <div class="card-body">
                <p class="mb-0">Product Id : {{item.idCategory}}</p>
                <h5 class="card-title">{{item.strCategory}}</h5>
                <p class="card-text">{{item.strCategoryDescription | truncatewords:10}}</p>
                <a href="#" class="btn btn-primary">Order now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
