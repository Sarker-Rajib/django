{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static '119.jpg' %}" type="image/x-icon">
    <title>Car Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        select,
        textarea,
        input[type='text'],
        input[type='email'],
        input[type='number'],
        input[type='password'] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ff55;
        }

        label {
            margin-top: 10px;
            width: 100%;
        }
    </style>

    {% block customCss %}
    {% endblock %}
</head>

<body class="bg-dark">
    <header class="text-white mb-3" style="background: #333333">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand text-white" href="{% url 'home' %}">Car Bazar</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'register' %}">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <!-- |-| -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
