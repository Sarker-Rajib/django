{% extends 'base.html' %}
<!--  -->


{% block content %}
<h2>Confirm Delete</h2>
<div>
    {% if messages %}
    {% for m in messages %}
    <p class="position-fixed start-50 top-0 px-3 py-2 bg-success text-white">{{m}}</p>
    {% endfor %}
    {% endif %}
</div>

<div class="m-auto" style="max-width: 400px;">
    <form method="POST">
        <!-- token that is important -->
        {% csrf_token %}
        <!-- form -->
        <h5 class="text-center text-warning">Are you sure to delete the post ?</h5>
        {{form}}

        <div class="row">
            <div class="col-6">
                <a href="{% url 'myPosts' %}" class="btn btn-success w-100 mt-4 mb-2 p-3">Back</a>
            </div>
            <div class="col-6">
                <button class="btn btn-danger w-100 mt-4 mb-2 p-3" type="submit">Delete Post</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
