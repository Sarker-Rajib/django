<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        input[type='text'],
        input[type='email'],
        input[type='password'] {
            display: block;
            width: 100%;
            border: 1px solid #208f97;
            padding: 10px;
            border-radius: 10px;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header py-2">
            <a class="btn btn-success m-1" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a class="btn btn-success m-1" href="/admin/">Admin</a>
            <a class="btn btn-success m-1" href="{% url 'profile' %}">Profile</a>
            <a class="btn btn-success m-1" href="{% url 'updateUser' %}">Update User</a>
            <a class="btn btn-success m-1" href="{% url 'logout' %}">Logout</a>
            {% else%}
            <a class="btn btn-success m-1" href="{% url 'login' %}">Login</a>
            <a class="btn btn-success m-1" href="{% url 'register' %}">Register</a>
            {% endif %}

        </div>

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
