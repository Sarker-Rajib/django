{% extends 'base.html' %}

{% block content %}
<h2>-- Register --</h2>
{% if messages %}
{% for m in messages %}
<div class="bg-success m-auto p-2">
    <p class="text-white">{{m}}</p>
</div>
{%endfor%}
{%endif%}
<form method="POST" novalidate>
    {%csrf_token%}

    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors | striptags}}
    {%endfor%}
    <br>
    <button type="submit" class="btn btn-success mt-2 w-100">Submit</button>
</form>

{% endblock %}
